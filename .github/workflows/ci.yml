name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Build C++ CLI
        run: make

      - name: Run Verilator simulation tests
        run: make svtest
